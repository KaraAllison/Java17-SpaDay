<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
<h1 th:text="${welcome}"></h1>
<a th:href="@{'/'}">Service Selection</a>
<h2>Users</h2>

</ul>
</body>
</html>

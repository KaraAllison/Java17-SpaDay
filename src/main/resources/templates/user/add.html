<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>
<form method = 'post' th:action="@{/user}">
  <label>
    Username:
    <input type="text" th:field="${user.username}" th:value="${username}">
  </label><br>
  <p class="error" th:errors="${user.username}"></p>

  <label>
    Email:
    <input type="text" th:field="${user.email}" th:value="${email}">
  </label><br>
  <p class="error" th:errors="${user.email}"></p>

  <label>
    Password:
    <input th:field="${user.password}" type = 'password'>
  </label><br>
  <p class="error" th:errors="${user.password}"></p>

  <label>
    Verify Password:
    <input th:field="${user.verifyPassword}" type = 'password'>
  </label>
  <p class="error" th:errors="${user.verifyPassword}"></p>

<!--  <p th:text="${error}"></p>-->

  <input type = 'submit' value = 'Sign Up'>
</form>

</body>
</html>
